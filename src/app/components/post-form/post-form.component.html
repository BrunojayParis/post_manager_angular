<form class="form" (ngSubmit)="onSubmit()">
  <div class="post">
  <input class="name" type="text" name="name" [(ngModel)]="name" id="name" placeholder="Add name" />
  <input class="description" type="text" name="description" [(ngModel)]="description" id="description" placeholder="Add description" />
  <input type="submit" value="Create" class="btn btn-block" />
  </div>
</form>
